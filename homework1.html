<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NESTED LISTS</title>
</head>
<body>
  <h1>Nested Lists</h1>

  <ol>
    <li>
      <b>Healthy Foods</b>
      <ul>
        <li>
          <i>Fruits</i>
          <ol>
            <li><u>Apple</u></li>
            <li><u>Banana</u></li>
          </ol>
        </li>
      </ul>
    </li>
    <ul>
      <li>
        <i>Vegetables</i>
        <ol>
          <li><b>Carrots</b></li>
          <li><sub>Pepper</sub></li>
        </ol>
      </li>
    </ul>
  </ol>

  <ol>
    <li>
      <b>Sweet Foods</b>
      <ul>
        <li>
          <i>Sweets</i>
          <ol>
            <li><u>Cake</u></li>
            <li><u>Ice cream</u></li>
          </ol>
        </li>
      </ul>
      <ul>
        <li>
          <i>Sweet Drinks</i>
          <ol>
            <li><sup>Orange juice</sup></li>
            <li><sub>Apple juice</sub></li>
          </ol>
        </li>
      </ul>
    </li>
  </ol>
</body>
</html>
